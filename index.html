<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="asset/style.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">

  <link rel="stylesheet" href="asset/vivify.min.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>



  <title>Document</title>
</head>

<body>

  <section class="hero is-fullheight">
    <div class="hero-body">
      <div class="container">
        <div class="columns">
          <div class="column is-3 is-flex">
            <div class="column-child sidebar shadow">
              <div class="sidebar-header has-text-centered">
                <img src="asset/axel.jpg" class="sidebar-image">
                <h2 class="header-name">Axel REGIMBAL</h2>
                <h7>Apprentice Developer @ Aftec</h7>
                <div class="social-icons" style="margin-top: 10px;">
                  <a href="https://twitter.com/ThDrAKeN" target="_blank"><i class="fab fa-twitter icon"></i></a>
                  <a href="https://www.linkedin.com/in/axel-regimbal/" target="_blank"><i class="fab fa-linkedin icon"></i></a>
                  <a href="https://github.com/ThDrAKeN" target="_blank"><i class="fab fa-github icon"></i></a>
                </div>
                <div class="resume">
                  <a href="./resume.pdf" class="sidebar-link">
                    Resume
                  </a>
                </div>
              </div>
            </div>
          </div>
          <div class="column is-flex">
            <div class="column-child terminal shadow" id="terminal">
              <div class="terminal-bar dark-mode">
                <div class="icon-btn close" onclick="effect()" onmouseover="displayClose()" onmouseout="hideClose()"></div><div id="close" class="closeLogo" onclick="effect()" onmouseover="displayClose()" onmouseout="hideClose()"></div>
                <div class="icon-btn min" onclick="effect2()" onmouseover="displayMin()" onmouseout="hideMin()"></div><div id="Min" class="minLogo" onclick="effect2()" onmouseover="displayMin()" onmouseout="hideMin()"></div>
                <div class="icon-btn max" onclick="effect2()" onmouseover="displayAgr()" onmouseout="hideAgr()"></div><div id="Agr" class="AgrLogo" onclick="effect2()" onmouseover="displayAgr()" onmouseout="hideAgr()"></div>
                <div class="terminal-bar-text is-hidden-mobile dark-mode-text">visitor@<span class="ip">connecting..</span>:~/portfolio</div>
              </div>
              <div class="terminal-window primary-bg" onclick="document.getElementById('dummyKeyboard').focus();">
                <div class="terminal-output" id="terminalOutput">
                  <div class="terminal-line">
                    <span class="help-msg">Welcome to axel portfolio â€” Type <span class="code">help</span>
                      for a list of supported commands.</span>
                  </div>
                </div>
                <div class="terminal-line">
                  <span class="success">visitor@<span class="ip">connecting..</span>:<span
                      class="directory">~/portfolio</span></span><span class="white">$</span> <span class="user-input"
                    id="userInput"></span>
                  <input type="text" id="dummyKeyboard" class="dummy-keyboard">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="content has-text-centered">
        <p>
          Made with <i class="fas fa-heart icon"></i> by Axel.
        </p>
      </div>
    </footer>
  </section>


  <script type="text/javascript" src="asset/script.js"></script>
  <script type="text/javascript" src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

</body>

</html>
